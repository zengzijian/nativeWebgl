<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib0/webgl-utils.js"></script>
    <script src="lib0/webgl-debug.js"></script>
    <script src="lib0/cuon-utils.js"></script>
    <script src="lib0/cuon-matrix.js"></script>
</head>
<body>
<canvas id="webgl" ></canvas>
<script>
    var vertex_shader_source =
        'attribute vec4 a_Position;'+
        'attribute vec4 a_Color;'+
        'varying vec4 v_Color;'+
        'uniform mat4 u_ViewMatrix;'+ // 添加了视图矩阵
        'uniform mat4 u_ModelMatrix;'+ // 添加了模型矩阵
        'void main() {'+
        ' gl_Position = u_ViewMatrix * u_ModelMatrix * a_Position;'+
        ' v_Color = a_Color;'+
        '}';

    // 在片元着色器中，添加了varying或者attribute变量，需要精度限定词！！！
    var fragment_shader_source =
        'precision mediump float;'+
        'varying vec4 v_Color;'+
        'void main() {'+
        ' gl_FragColor = v_Color;'+
        '}';

    var canvas = document.getElementById("webgl");
    canvas.width = 400;
    canvas.height = 400;

    var gl = canvas.getContext("webgl", {
        antialias: true
    });

    initShaders(gl, vertex_shader_source, fragment_shader_source);

    var n = initVertexBuffer();

    // 视图矩阵赋值
    var u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
    var viewMatrix = new Matrix4();
    // viewMatrix.setLookAt(0, 0, 0.5, 0, 0, 0, 0, 1, 0);
    viewMatrix.setLookAt(0.1, 0.05, 0.1, 0, 0, 0, 0, 1, 0);
    gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);

    // 模型矩阵赋值
    var u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix');
    var modelMatrix = new Matrix4();
    var angle = 30;
    modelMatrix.setRotate(angle, 0, 0, 1);
    gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);

    // 开启混合的功能
    gl.enable(gl.BLEND);
    // 指定混合函数
    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);

    // 将gl.POINTS换成gl.TRIANGLES,即可得到彩色的三角形
    gl.drawArrays(gl.TRIANGLES, 0, n);

    function initVertexBuffer() {

        var alpha = 0.7;

        // 3个三角形，存在绘制顺序的问题！！！demo中先绘制后面的三角形
        var vertices = new Float32Array([
            // 绘制了3个三角形，前3个数据为位置参数，后3个数据为颜色参数
            // 0.0, 0.5, 0.2, 1.0, 0.0, 0.0,
            // -0.5, -0.5, 0.2, 0.0, 1.0, 0.0,
            // 0.5, -0.5, 0.2, 0.0, 0.0, 1.0,

            0.0,  0.5,  -0.4,  0.4,  1.0,  0.4, alpha, // The back green one
            -0.5, -0.5,  -0.4,  0.4,  1.0,  0.4, alpha,
            0.5, -0.5,  -0.4,  1.0,  0.4,  0.4, alpha,

            0.5,  0.4,  -0.2,  1.0,  0.4,  0.4, alpha, // The middle yellow one
            -0.5,  0.4,  -0.2,  1.0,  1.0,  0.4, alpha,
            0.0, -0.6,  -0.2,  1.0,  1.0,  0.4, alpha,

            0.0,  0.5,   0.0,  0.4,  0.4,  1.0, alpha,  // The front blue one
            -0.5, -0.5,   0.0,  0.4,  0.4,  1.0, alpha,
            0.5, -0.5,   0.0,  1.0,  0.4,  0.4, alpha,
        ]);

        var strideNum = 7;// 类型化数组中，每一个顶点对应的数据的个数
        var n = vertices.length / strideNum; // 顶点个数
        var size = vertices.BYTES_PER_ELEMENT; // 每一个数据所对应的字节数

        var vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        var a_Position = gl.getAttribLocation(gl.program, "a_Position");
        var a_Color = gl.getAttribLocation(gl.program, "a_Color");

        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, size * strideNum, 0);
        gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, size * strideNum, size * 3); // 3 -> 4，应用alpha分量

        gl.enableVertexAttribArray(a_Position);
        gl.enableVertexAttribArray(a_Color);
        // gl.disableVertexAttribArray(a_Position);

        return n;
    }

</script>
</body>
</html>
